
{% load static %}
<head>
  
  <link rel="stylesheet" href="{% static 'auctions/swiper-bundle.min.css' %}">
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container" style="margin-bottom: 100px;">
    <div class="swiper-wrapper">
        {% for auction in auctions %}
            <div class="swiper-slide"><img  src="{{auction.image.url}}" alt="" width = 100% ></div>
        {%endfor%}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="{% static '/auctions/scripts/swiper-bundle.js' %}"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
